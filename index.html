<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="ing/favicon.ico">
	<title>Lara Croft Site</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<div class="header__logo logo">
						<a href="#" class="logo__link">
							<img src="img/header/logo.svg" alt="Site logo" class="logo__img">
						</a>
					</div>
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li>
								<a href="#" class="item__link">
									Experience
								</a>
							</li>
							<li>
								<a href="#" class="item__link">
									Contact
								</a>
							</li>
							<li>
								<a href="#" class="item__link">
									Info
								</a>
							</li>
							<li>
								<button class="menu__btn">Join now</button>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="first">
				<div class="container">
					<div class="first__body">
						<div class="first__text">
							<h1 class="first__title">
								A survivor is <span class="red-text">born</span>
							</h1>
							<p class="first__descr">
								The cinematic action-adventure that forced Lara Croft to grow from an inexperienced young woman
								into a hardened survivor has been re-built for Xbox One and PS4, featuring an obsessively
								detailed Lara and a stunningly lifelike world.
							</p>
						</div>
						<div class="first__image">
							<img src="img/first/lara.png" alt="Lara Croft Photo">
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">

			</div>
		</footer>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
